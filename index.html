<!DOCTYPE html>
<html>


<head>
	<meta charset="utf-8">
	<title>
	  FTB
	</title>
	<link href="css/normalize.css" rel="stylesheet" type="text/css">
	<link href="css/main.css" rel="stylesheet" type="text/css">
	<link href="css/player.css" rel="stylesheet" type="text/css">
</head>


<body>
		
		<header>
			<div class="header__nav">
				<div class="container">
					<nav class="menu">
						<a  class="home-button" href="#">FTB</a>
						<ul>
							<li><a href="#">Beats</a></li>
							<li><a href="#">About us</a></li>
							<li><a href="#">Contacts</a></li>
						</ul>
					</nav>
				</div>
			</div>

			<div class="header__main">
				<span>Welcome to the</span>
				<span class="title">findthebeat</span>
				<span>beat store</span>
				<button>Buy now</button>
			</div>
		</header>

		<main>
			<div class="main__container">
				Beats
				<div class="player">
					<div class="player__leftback">
						<div class="player__poster"></div>
						<div class="player__duration">
							<div class="progress"></div>
							<div class="start-time">00:00</div>
							<div class="end-time">00:30</div>
						</div>
						<div class="play-stop"></div>
						<div class="volume">
							<div class="volume-off"></div>
							<bgsound volume="-5000" class="volume-progress"></bgsound>
							<div class="volume-on"></div>
						</div>
						<div class="player__buttons">
							<div class="like">like</div>
							<div class="dislike">dislike</div>
						</div>
					</div>

					<div class="player__front">
						<bgsound volume="-5000"><audio class="audio-player" src="media/3.mp3" type="audio/mp3"></audio></bgsound>
						<div class="player__poster"></div>
						<div class="player__duration">
							<input type="range" min="0" max="100" value="0" class="duration-progress"></input>
							<div class="time">
								<div class="start-time">00:00</div>
								<div class="end-time">00:30</div>
							</div>
						</div>
						<div class="play-stop active-play"></div>
						<div class="volume">
							<div class="volume-off front-volume-off"></div>
							<input type="range" min="0" max="10" value="5" class="volume-progress front-volume-progress"></input>
							<div class="volume-on front-volume-on"></div>
						</div>
						<div class="player__buttons">
							<div class="like">like</div>
							<div class="dislike">dislike</div>
						</div>
					</div>

					<div class="player__rightback">
						<div class="player__poster"></div>
						<div class="player__duration">
							<div class="progress"></div>
							<div class="start-time">00:00</div>
							<div class="end-time">00:30</div>
						</div>
						<div class="play-stop"></div>
						<div class="volume">
							<div class="volume-off"></div>
							<bgsound volume="-5000" class="volume-progress"></bgsound>
							<div class="volume-on"></div>
						</div>
						<div class="player__buttons">
							<div class="like">like</div>
							<div class="dislike">dislike</div>
						</div>
					</div>
				</div>
			</div>
		</main>

		<footer>
			<div class="footer__container">
				
			</div>
		</footer>
		
		<script src="script/player.js" type="text/javascript" charset="utf-8"></script>
</body>


</html>
